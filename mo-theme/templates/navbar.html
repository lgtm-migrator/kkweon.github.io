<header class="mdl-layout__header">
  <div class="mdl-layout__header-row navigation-menu">
    <span class="mdl-layout__title">
      <a href="{{ SITEURL }}" class="mdl-navigation__link menu-link">
        {{ SITENAME }}
      </a>
    </span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
      <a href="{{ SITEURL }}" class="mdl-navigation__link menu-link">
        Blog
      </a>

      <a href="{{ SITEURL }}/projects" class="mdl-navigation__link menu-link">
        Projects
      </a>
      <!-- {% for title, link in MENUITEMS %} -->
      <!-- <a href="{{ link }}" class="mdl-navigation__link menu-link">{{ title }}</a> -->
      <!-- {% endfor %} -->

      {% if DISPLAY_PAGES_ON_MENU %}
        {% for p in pages %}
        <a href="{{ SITEURL }}/{{ p.url }}" class="mdl-navigation__link menu-link">{{ p.title }}</a>
        {% endfor %}

        {% else %}

          {% if DISPLAY_CATEGORIES_ON_MENU %}
            {% for cat, null in categories %}
              <a href="{{ SITEURL }}/{{ cat.url }}" class="mdl-navigation__link menu-link">{{ cat }}</a>
            {% endfor %}
          {% endif %}
      {% endif %}
    </nav>
  </div>
</header>
