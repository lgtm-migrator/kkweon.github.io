{% if DEFAULT_PAGINATION %}
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item my-page-item">
      <a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">
        Previous
      </a>
    </li>
    <!--  articles_page.number contains current page -->
    {% for i in range(articles_paginator.num_pages) %}
    <li class="page-item my-page-item">
      {% if i == 0 %}
      <a class="page-link" href="{{ SITEURL }}/index.html">{{ i + 1 }}</a>
      {% else %}
      <a class="page-link" href="{{ SITEURL }}/index{{i + 1}}.html">{{ i + 1 }}</a>
      {% endif %}
    </li>
    {% endfor %}
    <li class="page-item my-page-item">
      <a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">
        Next
      </a>
    </li>
  </ul>
</nav>
{% endif %}
